[nodes]
yang = 2658499212
ying = 2658555560

[settings]
selected_node = ying
update_interval = 60
auto_boot_timeout = 10
usb_reconnect_interval = 10
message_template = template1
ack_retry_timeout = 60
want_ack = off
mesh_send_mode = mesh
pki_encrypted = off

[public_keys]
# Node public keys for PKI encryption (base64 encoded)
# Obtain public keys from each node using: meshtastic --get-public-key
# Format: node_name = base64_encoded_public_key
# Example:
# yang = LS0tLS1CRUdJTiBQVUJMSUMgS0VZLS0tLS0...
# ying = LS0tLS1CRUdJTiBQVUJMSUMgS0VZLS0tLS0...

[logging]
log_file = meshtastic_log.csv
auto_save_interval = 300
retention_days = 7

[message_templates]
template1 = {date} {time} ({online}/{total})\nT: {temp}F {snr} SNR {hops} HOP\nH: {humidity}%% {time_detail} ({online}/{total})
template2 = {date} {time}\nNodes: {online}/{total}\nT: {temp}F SNR:{snr}\nH: {humidity}%% Hops:{hops}
template3 = {date} {time} T:{temp}F\nH: {humidity}%% Signal:{snr} Hops:{hops} ({online}/{total})

