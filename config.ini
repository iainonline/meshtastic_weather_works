template1 = {date} {time} ({online}/{total})\nT: {temp}F {snr} snr/{hops} hop\nH: {humidity}% {time_detail}

# template2: 4-line detailed format
template2 = {date} {time}\nNodes: {online}/{total}\nT: {temp}F SNR:{snr} H:{hops}\nHumidity: {humidity}%

# template3: Simple 2-line format
template3 = {date} {time} T:{temp}F H:{humidity}%\nSignal: {snr} Hops:{hops} ({online}/{total})


